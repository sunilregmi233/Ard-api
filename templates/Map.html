{% extends "_base.html" %}
{% block title %}Home{% endblock title %}
{% block content %}
<!-- {% include 'navbar.html' %} -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" rel="stylesheet">
    <style>
        body {
            background-color: #d9e5f1;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .map-container {
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #map {
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }

        .download-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #1f2d3d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .download-btn:hover {
            background-color: #333;
        }

        .dropdown {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<!-- Resource Map Section -->
<div class="container">
    <h2 class="text-center my-4">Resource Map</h2>
    <div class="map-container">
        <!-- Dropdown for selecting region -->
        <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Janakpur
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Kathmandu</a></li>
                <li><a class="dropdown-item" href="#">Pokhara</a></li>
                <li><a class="dropdown-item" href="#">Chitwan</a></li>
            </ul>
        </div>

        <!-- Map Placeholder -->
        <div id="map"></div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
<script>
    // Adjust the map container to fit the screen
    function resizeMapContainer() {
        const windowHeight = window.innerHeight;
        const headerHeight = document.querySelector('h2').offsetHeight;
        const mapContainer = document.querySelector('#map');
        mapContainer.style.height = (windowHeight - headerHeight - 50) + 'px';
    }

    // Initialize the map centered around Janakpur
    var map = L.map('map').setView([26.7270, 85.8911], 13); // Centered on Janakpur

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // Function to fetch and display markers dynamically
    function loadSensorData() {
        $.ajax({
            url: '/api/latest-sensors-data/',  // Replace with your backend endpoint
            method: 'GET',
            success: function(response) {
                console.log(response)
                // Clear existing markers
                map.eachLayer(function(layer) {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });

                // Add new markers from response data
                response.forEach(function(sensor) {
                    if (sensor.coordinates && sensor.coordinates.latitude && sensor.coordinates.longitude) {
                        // Add marker with sensor data popup
                        L.marker([sensor.coordinates.latitude, sensor.coordinates.longitude])
                            .bindPopup(
                                `<b>Sensor ID: ${sensor.sensor_id}</b><br>
                                 Temperature: ${sensor.temperature}°C<br>
                                 Humidity: ${sensor.humidity}%<br>
                                 Timestamp: ${sensor.timestamp}`
                            )
                            .addTo(map);
                    }
                });
            },
            error: function(error) {
                console.error("Error fetching sensor data:", error);
            }
        });
    }

    // Load data on page load
    $(document).ready(function() {
        resizeMapContainer();
        loadSensorData();

        // Refresh data every 60 seconds
        setInterval(loadSensorData, 60000);

        // Adjust map container size on window resize
        window.addEventListener('resize', resizeMapContainer);
    });
</script>
</body>
</html>

{% endblock content %}
