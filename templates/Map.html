{% extends "_base.html" %}
{% block title %}Home{% endblock title %}
{% block content %}
<!-- {% include 'navbar.html' %} -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" rel="stylesheet">
    <style>
        body {
            background-color: #d9e5f1;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .map-container {
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #map {
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }

        .download-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #1f2d3d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .download-btn:hover {
            background-color: #333;
        }

        .dropdown {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<!-- Resource Map Section -->
<div class="container">
    <h2 class="text-center my-4">Resource Map</h2>
    <div class="map-container">
        <!-- Dropdown for selecting region -->
        <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Kathmandu
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Kathmandu</a></li>
                <li><a class="dropdown-item" href="#">Pokhara</a></li>
                <li><a class="dropdown-item" href="#">Chitwan</a></li>
            </ul>
        </div>

        <!-- Map Placeholder -->
        <div id="map"></div>

        <!-- Download Map Button -->
        <button class="download-btn">
            <i class="bi bi-download"></i> Download Map
        </button>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
<script>
    // Initialize the map
    var map = L.map('map').setView([27.7172, 85.3240], 13); // Centered on Kathmandu

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Add sample markers
    var markers = [
        { lat: 27.7172, lng: 85.3240, label: 'S01' },
        { lat: 27.7128, lng: 85.3152, label: 'S05' },
        { lat: 27.7099, lng: 85.3131, label: 'S08' },
        { lat: 27.7017, lng: 85.3205, label: 'S12' },
        { lat: 27.6989, lng: 85.3333, label: 'S28' }
    ];

    markers.forEach(function(marker) {
        L.marker([marker.lat, marker.lng])
            .bindPopup(`<b>${marker.label}</b>`)
            .addTo(map);
    });
</script>
</body>
</html>

{% endblock content %}
