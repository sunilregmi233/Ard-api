{% block content %}
    <style>
        .page-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Full viewport height */
            padding-left: 120px; /* Padding for smaller screens */
        }
        .header {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #003366;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px; /* Control grid width */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .card {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 2px solid #dfe6e9;
        }

        .card iframe {
            width: 100%;
            height: 180px;
            border: none;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h5 {
            font-size: 1.1rem;
            margin: 0 0 10px;
            color: #005580;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>

    <div class="page-container">
        <div class="">
            <div class="header">Media and Resources</div>
            <div class="grid">
                <!-- Card 1 -->
                <div class="card">
                    <img src="static/media/resources/NovemberLST DAY.jpg" alt="November Day and Night">
                    <h5 class="text-center">November LST DAY</h5>
                </div>
                <div class="card">
                    <img src="static/media/resources/novemberLSTnight.jpeg" alt="November Day and Night">
                    <h5 class="text-center">November LST Night</h5>
                </div>
                <div class="card">
                    <img src="static/media/resources/OctoberLSTNight.jpg" alt="November Day and Night">
                    <h5 class="text-center">October LST Night</h5>
                </div>
                <div class="card">
                    <img src="static/media/resources/octoberLSTday.jpg" alt="November Day and Night">
                    <h5 class="text-center">October LST Day</h5>
                </div>
                <!-- Card 2 -->
                <div class="card">
                    <img src="static/media/resources/heatriskindex.jpg" alt="September Day and Night">
                    <h5 class="text-center">Heat Risk Index</h5>
                </div>
                <!-- Card 3 -->
                <div class="card">
                    <img src="static/media/resources/HVI.jpg" alt="November Day and Night">
                    <h5 class="text-center">HVI</h5>
                </div>
                <div class="card">
                    <img src="static/media/resources/october_heatriskindex.jpg" alt="November Day and Night">
                    <h5 class="text-center">October Heat Risk Index </h5>
                </div>
                <div class="card">
                    <img src="static/media/resources/october_heatvulnerabilityindex.jpg" alt="November Day and Night">
                    <h5 class="text-center">October Heat vulnerability Index </h5>
                </div>
                
            </div>
        </div>
    </div>
{% endblock content %}
