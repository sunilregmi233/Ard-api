{% extends "_base.html" %}
{% block title %}Home{% endblock title %}
{% block content %}
<!-- {% include 'navbar.html' %} -->



<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
<script>
    // Initialize the map
    var map = L.map('map').setView([27.7172, 85.3240], 13); // Centered on Kathmandu

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Add sample markers
    var markers = [
        { lat: 27.7172, lng: 85.3240, label: 'S01' },
        { lat: 27.7128, lng: 85.3152, label: 'S05' },
        { lat: 27.7099, lng: 85.3131, label: 'S08' },
        { lat: 27.7017, lng: 85.3205, label: 'S12' },
        { lat: 27.6989, lng: 85.3333, label: 'S28' }
    ];

    markers.forEach(function(marker) {
        L.marker([marker.lat, marker.lng])
            .bindPopup(`<b>${marker.label}</b>`)
            .addTo(map);
    });
</script>


{% endblock content %}
